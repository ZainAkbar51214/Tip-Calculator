<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="calculator">
                    <label>Bill Amount</label>
                    <input type="text" name="" id="tip_amount">
                    <br>
                    <label>Tip Persent</label>
                    <input type="text" name="" id="tip_persent">
                    <br>
                    <label>Tip Amount</label>
                    <input type="text" name="" id="tip_total" disabled>
                    <br>
                    <label>Total Billed</label>
                    <input type="text" name="" id="total_billed" disabled>
                    <br>
                    <button class="btn" onclick="tipCalculate()">Calculator</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
